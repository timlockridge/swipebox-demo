<!DOCTYPE html> 
 
<html>
 
	<head>
 
		<meta charset="UTF-8" />
		<title>Swipebox Demo</title>
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    		
    		<!-- Bootstrap -->
    		<link href="css/bootstrap.min.css" rel="stylesheet">

 			<!-- Swipebox -->
			<link rel="stylesheet" href="source/swipebox.css">

 
		<!--[if lt IE 9 ]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]--> 
 
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		<style>

		img {
			height: 25%;
			width: 25%;
		}

		a:hover {
			opacity: .5;
		}

		</style>

 
	</head>
 
	<body>

<div class="container">

	<div class="row">

			<a href="img/1.jpg" class="swipebox" title="My Caption">
				<img src="img/1.jpg" alt="image">
			</a>

			<a href="img/2.jpg" class="swipebox" title="My Caption">
				<img src="img/2.jpg" alt="image">
			</a>

	</div>

	<div class="row">

			<a href="img/3.jpg" class="swipebox" title="My Caption">
				<img src="img/3.jpg" alt="image">
			</a>

			<a href="img/4.jpg" class="swipebox" title="My Caption">
				<img src="img/4.jpg" alt="image">
			</a>
 	</div>

</div>

	<script src="source/jquery.swipebox.js"></script>

	<script type="text/javascript">
jQuery(function($) {
	$(".swipebox").swipebox();
});
</script>

 <script src="js/bootstrap.min.js"></script>

	</body>
 
</html>
